    <article>
        <div class="container">
            <form name="f" id="form-f">
                <div><label for="firstName">First name:</label> <input type="text" id="firstName" required> </div>

                <div><label for="planet">Planet:</label> <input type="text" id="planet" required> </div>

                <div><label for="tech">Form of technology:</label> <input type="text" id="tech" required> </div>

                <div><label for="plural">Plural noun:</label> <input type="text" id="plural" required> </div>

                <div><label for="noun">Noun:</label> <input type="text" id="noun" required> </div>

                <div><label for="name">Name:</label> <input type="text" id="name" required> </div>

                <div><label for="country">Country:</label> <input type="text" id="country" required> </div>

                <div><label for="animal">Animal:</label> <input type="text" id="animal" required> </div>

                <div><label for="number">Number:</label> <input type="text" id="number" required> </div>

                <div><label for="sound">Sound verb in CAPS: </label> <input type="text" id="sound" required></div>

                <div><label for="noun2">Noun:</label> <input type="text" id="noun2" required></div>

                <div><label for="action">Action:</label> <input type="text" id="action" required></div>

                <div><label for="expression">Facial expression:</label> <input type="text" id="expression" required></div>

                <div><label for="noun3">Noun:</label> <input type="text" id="noun3" required></div>

                <div><label for="number2">Number:</label> <input type="text" id="number2" required> </div>

                <div><label for="adj">Adjective:</label> <input type="text" id="adj" required></div>

                <input type="submit" value="Voiceover!" id="submit" />
                <input type="reset" value="Let's do another take..." id="reset" />

            </form>
        </div>
